<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Music Player</title>
  <!-- Load FontAwesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

  <!-- Load the custom CSS style file -->
  <link rel="stylesheet" type="text/css" href="style.css">
  
</head>
<body>

  <header>
    <h1>My Music Player</h1>
    <nav>
      <ul>
        <li class="active"><a href="/music player 1/home.html">Home</a></li>
        <li><a href="/music player 1/about.html">About</a></li>
        <li><a href="/music player 1/playlist.html">Playlists</a></li>
        <li><a href="/music player 1/contact.html">Contact</a></li>
        <li><a href="/music player 1/request.html">Request</a></li>
        <li><a href="/music player 1/report.html" target="_blank">Report</a></li>
      </ul>
    </nav>
  </header>


  <main>
    <div id="myNav" class="overlay">
  
      <!-- Button to close the overlay navigation -->
      <a href="javascript:void(0)" class="closebtn"
          onclick="closeNav()">Ã—
      </a>
    
      <!-- Overlay content -->
      <div class="overlay-content">
          <a href="/music player 1/evergreen.html">Evergreen</a>
          <a href="/music player 1/pop.html">Pop</a>
          <a href="/music player 1/instrumental.html">Instrumental</a>
          <a href="/music player 1/party.html">Party</a>
      </div>
  </div>
    
  <!-- Use any element to open/show the
      overlay navigation menu -->
  <span onclick="openNav()"></span></div>

  <div class="player">
    <div class="details">
      <div class="now-playing">PLAYING x OF y</div>
      <div class="track-art"></div>
      <div class="track-name">Track Name</div>
      <div class="track-artist">Track Artist</div>
    </div>
    <div class="buttons">
      <div class="prev-track" onclick="prevTrack()"><i class="fa fa-step-backward fa-2x"></i></div>
      <div class="playpause-track" onclick="playpauseTrack()"><i class="fa fa-play-circle fa-5x"></i></div>
      <div class="next-track" onclick="nextTrack()"><i class="fa fa-step-forward fa-2x"></i></div>
    </div>
    <div class="slider_container">
      <div class="current-time">00:00</div>
      <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
      <div class="total-duration">00:00</div>
    </div>
    <div class="slider_container">
      <i class="fa fa-volume-down"></i>
      <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
      <i class="fa fa-volume-up"></i>
    </div>

  </div>

  </main>
  

  <!-- Load the main script for the player -->
  <script src="main.js"></script>
</body>
</html>
