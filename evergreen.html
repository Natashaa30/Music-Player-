<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #c1e2f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #333;
    }
    p {
      font-size: 20px;
      color: #666;
    }
    .countdown {
      font-size: 30px;
      margin-top: 40px;
      color: #555;
    }
    .social-icons {
      margin-top: 30px;
    }
    .social-icons a {
      display: inline-block;
      margin: 0 10px;
      color: #666;
      font-size: 20px;
      transition: color 0.3s ease;
    }
    .social-icons a:hover {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Coming Soon</h1>
    <p>We are working on something amazing.</p>
    <div class="countdown">
      <p>Launching in:</p>
      <p id="countdown"></p>
    </div>
    <div class="social-icons">
      <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
  </div>

  <!-- Load the Font Awesome icons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" integrity="sha512-PRpxkY9Wtzr5v/NNvbgT/D+46n3rJ4E23fYK0N7MzpCzIn7FsIT79Ri8pvpUzivcrEKWsS1ahCbDw9qB5/OeQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Load the countdown timer script -->
  <script>
    const launchDate = new Date("2023-12-31 00:00:00").getTime();

    const x = setInterval(function() {
      const now = new Date().getTime();
      const distance = launchDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "NOW LIVE!";
      }
    }, 1000);
  </script>
</body>
</html>
